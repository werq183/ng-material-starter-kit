<h1>Jobs</h1>
<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of list$ | async">
      <a routerLink="/jobs/{{item.id}}">{{item.id}}. {{item.title}}</a>
    </mat-list-item>
  </mat-list>
  </mat-card-content>
</mat-card>
