<mat-card>
  <mat-card-title>Select category</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of list$ | async">
        <input type="checkbox" id="scales">{{item}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
